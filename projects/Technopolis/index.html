<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <!--Scroll reveal CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css" />
</head>

<body id="technopolis">
    <header>
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-link">
                    <h2>pari.</h2>
                </a>
            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <section class="hero half-hero"> </section>
    <!-- END HERO SECTION -->

    <section class="global-headline animate-top">
        <div class="container">
            <h1 class="titleproject">Technopolis Paraglide VR</h1>
        </div>
    </section>

    <section class="project-details">
        <div class="container project-detail-description">
            <h1 class="headline headline-dark intro-title">Summary</h1>

            <p class="animate-right intro">
                Parapente VR experience for Technopolis Belgium
            </p>

            <h1 class="headline headline-dark my-work-title">Sprint</h1>

            <div class="my-work">
                <p class="date label">Date</p>

                <p class="date">2018-2019</p>

                <p class="contributions label">Contribution</p>

                <ul class="contributions fix">
                    <li>3D modelling</li>
                    <li>3D texturing</li>
                    <li>Animation</li>
                    <li>Unity Development</li>
                </ul>
            </div>
        </div>
    </section>



    <section>
        <div class="container project-media-list">
           

            <div class="embed-container animate-right">
                <iframe src="https://player.vimeo.com/video/325609769" width="100%" height="100%" frameborder="0"
                    allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>

            <img class="animate-left" src="/images/Parapente1.png">

            <img class="animate-left" src="/images/Parapante3.jpg">

        </div>
    </section>


    <!-- END INTRODICTION -->

    <script src="main.js"></script>
</body>

</html>
